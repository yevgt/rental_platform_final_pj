# version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: rental_platform
    environment:
      MYSQL_DATABASE: ${MYSQL_NAME:-rental_db}
      MYSQL_USER: ${MYSQL_USER:-rental_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rental_pass}
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 30
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  db_data: